<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Purple Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" th:href=@{/assets/vendors/mdi/css/materialdesignicons.min.css}>
    <link rel="stylesheet" th:href=@{/assets/vendors/css/vendor.bundle.base.css}>

    <link rel="stylesheet" th:href=@{/assets/css/style.css}>
    <link rel="stylesheet" th:href=@{/assets/css/toastr.min.css}>
    <!-- End layout styles -->
    <link rel="shortcut icon" th:href=@{/assets/images/favicon.ico} />

  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <img th:src=@{/assets/images/logo.png}>
                </div>
                <h4>New here?</h4>
                <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
                <form class="pt-3">
                  <div class="form-group">
                    <input type="number" class="form-control form-control-lg" id="empNumber" placeholder="EMP Number">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="name" placeholder="Name">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="nic" placeholder="NIC">
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control form-control-lg" id="mobile" placeholder="Mobile">
                  </div>
                  <div class="form-group">
                    <select class="form-control form-control-lg" id="dep">
                      <option value="0">Your department</option>
                      <option th:each="operator : ${departments}" th:value="${operator.departmentTitle}" th:text="${operator.departmentTitle}"></option>
                    </select>
                  </div>
                  <div class="form-group">
                    <select class="form-control form-control-lg" id="role">
                      <option value="0">Your Role</option>
                      <option value="EMPLOYEE">EMPLOYEE</option>
                      <option value="ADMIN">ADMIN</option>
                      <option value="MANAGER">MANAGER</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label >Select status</label>
                    <select class="form-control" id="status">
                      <option value="0">Your status</option>
                      <option value="ACTIVE">ACTIVE</option>
                      <option value="INACTIVE">INACTIVE</option>
                      <option value="DELETED">DELETED</option>
                    </select>
                  </div>
                  <input type="hidden" class="form-control" id="idEmp" >
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="password" placeholder="Password">
                  </div>
                  <div class="mb-4">
                    <div class="form-check">
                      <label class="form-check-label text-muted">
                        <input type="checkbox" id="show" onclick="showPassword()" class="form-check-input"> Show Password</label>
                    </div>
                  </div>
                  <div class="mt-3">
                    <a class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" onclick="saveUser()">SIGN UP</a>
                  </div>
                  <div class="text-center mt-4 font-weight-light"> Already have an account? <a th:href="@{/login}" class="text-primary">Login</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script th:src=@{/assets/vendors/js/vendor.bundle.base.js}></script>
    <script th:src=@{/assets/js/off-canvas.js}></script>
    <script th:src=@{/assets/js/pages/user.js}></script>
    <script th:src=@{/assets/js/hoverable-collapse.js}></script>
    <script th:src=@{/assets/js/misc.js}></script>
    <script th:src=@{/assets/js/toastr/toastr.min.js}></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <script>
    function showPassword() {
      var obj = document.getElementById('password');
      if ($('#show').prop('checked')) {
        obj.type = "text";
      } else {
        obj.type = "password";
      }
    }
  </script>
  </body>
</html>
