<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>EMP Admin</title>
    <link rel="stylesheet" th:href=@{/assets/vendors/mdi/css/materialdesignicons.min.css}>
    <link rel="stylesheet" th:href=@{/assets/vendors/css/vendor.bundle.base.css}>
    <link rel="stylesheet" th:href=@{/assets/css/style.css}>
    <link rel="shortcut icon" th:href=@{/assets/images/favicon.ico} />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
               <!--   <img th:src=@{/assets/images/logo.png}>-->
                </div>
                <h4>Hello! let's get started</h4>
                <h6 class="font-weight-light">Sign in to continue.</h6>
                <form class="pt-3" th:action="@{/login}" method="post">
                  <div class="form-group">
                    <input type="number" class="form-control form-control-lg" id ="username" name = "username" required autofocus="autofocus" placeholder="Emp number">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="password" name="password"  required autofocus="autofocus" placeholder="Password">
                  </div>
                  <div th:if="${param.error}">
                    <div class="text-danger">Invalid username or
                      password.</div>
                  </div>
                  <div class="mt-3">
                  <button type="submit" class="btn btn-gradient-success btn-rounded btn-fw">SIGN IN</button>
                  </div>
                  <div class="my-2 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                      <label class="form-check-label text-muted">
                        <input class="form-check-input">  </label>
                    </div>
                  
                  </div>
                  <div class="text-center mt-4 font-weight-light"> Don't have an account? <a  th:href="@{/reg}" class="text-primary">Create</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
    <script th:src=@{/assets/vendors/js/vendor.bundle.base.js}></script>
    <script th:src=@{/assets/js/off-canvas.js}></script>
    <script th:src=@{/assets/js/hoverable-collapse.js}></script>
    <script th:src=@{/assets/js/misc.js}></script>
  </body>
</html>
