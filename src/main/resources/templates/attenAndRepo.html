<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/index}">
<body onload="loadAttendanceTable(),loadVacateTable()">
<div  layout:fragment="content" class="main-panel">
    <div class="content-wrapper">
        <div class="page-header">
            <h3 class="page-title">Attendance and Report Management</h3>

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">

                </ol>
            </nav>
        </div>
        <div class="row">
            <div class="col-lg-6 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Today attendance</h4>
                        <br>

                        <div class="table-responsive">
                            <table class="table table-bordered table-striped dataTable" id="attendanceTable">
                                <thead>
                                <tr>
                                    <th>User</th>
                                    <th>Attendance</th>
                                    <th>Date</th>;
                                    <th>Status</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                        <br>
                        <br>
                        <button type="button" class="btn btn-gradient-primary btn-rounded btn-fw" data-toggle="modal" data-target="#exampleModalCenter"> Upload file</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <button type = "button" class="btn btn-gradient-danger btn-rounded btn-fw"> Cancel </button>
                    </div>
                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered"  role="document">
                            <div class="modal-content" >
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLongTitle"> Upload attendance text file</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="input-group">
                                        <input type="file" id="uploadFile" class="form-control bg-transparent border-0">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" onclick="fileValidation()" class="btn btn-gradient-success btn-rounded btn-fw">
                                        <i class="mdi mdi-upload btn-icon-prepend">Upload</i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Vacate List</h4>
                        <br>
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped dataTable" id="vacateListTable">
                                <thead>
                                <tr>
                                    <th>Emp. Number</th>
                                    <th>Emp. Name</th>
                                    <th>Emp. Dep</th>
                                    <th>Mobile</th>
                                    <th>Status</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                        <br>
                        <br>
                        <button type="button" onclick="generateVacateList()" class="btn btn-gradient-primary btn-rounded btn-fw">Generate report</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
