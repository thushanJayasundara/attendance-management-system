<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/index}" xmlns:th="http://www.thymeleaf.org">
<body>
<div  layout:fragment="content" class="main-panel">
    <div class="content-wrapper">
        <div class="page-header">
            <h3 class="page-title"> Add Department </h3>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">

                </ol>
            </nav>
        </div>
        <div class="row">
            <div class="col-12 grid-margin">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Recent Tickets</h4>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th> Department Title </th>
                                    <th> Department Description </th>
                                    <th> Department Contact Number </th>
                                    <th> Department Status </th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="obj: ${departments}">
                                <tr>
                                    <td th:text="${obj.departmentTitle}"></td>
                                    <td th:text="${obj.departmentDescription}"></td>
                                    <td th:text="${obj.departmentContactNumber}"></td>
                                    <td> <label class="badge badge-gradient-success" th:text="${obj.commonStatus}"></label></td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
</body>
</html>
